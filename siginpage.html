<!DOCTYPE html>
<html>
<head>
  <style>
    /* Default input style */
    input {
      padding: 10px;
      border: 1px solid black;
    }

    /* Media query for mobile view */
    @media (max-width: 767px) {
      /* Input hover effect */
      input:hover {
        border: 1px solid green !important;
      }
    }
  </style>
</head>
<body>
  <input type="text" placeholder="Hover over me" />
</body>
</html>
