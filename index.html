<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./logo-small.png">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <title>Halleyx | Signin page </title>
</head>

<body>
    <section class="home-page">
        <div class="gradient-circle-1"></div>
        <div class="gradient-circle-2"></div>
        <div class="container">
            <img class="image" src="./logo-line-black-small.png" alt="halleyx logo">
            <h1>Sign in</h1>
            <form>
                <div class="overall">
                    <div class="form-group">
                        <label for="email">Work email</label>
                        <input type="email" class="inputbox" id="email" placeholder="john@gmail.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="inputbox" id="password" placeholder="Password" required>
                        <div class="forgot-password">
                            <a href="#">Forgot Password ?</a>
                        </div>
                        <input type="submit" value="Sign in" class="button">
                    </div>
                    </div>
            </form>
            <div class="signup">
            <p>Don't have an account yet?</p>
            <a href="#"> Sign up</a>
        </div>
        </div>
    </section>
</body>

</html>
